<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="title">{{title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{imgPath}}">
    <mat-card-content class="contentText">
      <p>
        {{contentText}}
      </p>
    </mat-card-content>
    <mat-card-actions >
      <button class="button" mat-button (click)="redirectTo()">Jugar</button>
    </mat-card-actions>
  </mat-card>
