<mat-card class="login-card">
    <div>
        <img mat-card-avatar src="../../../favicon.ico" class="login-header-image" />
        <p class="welcome-text">INGRESAR A LA SALA DE JUEGOS</p>
    </div>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Nombre de Usuario</mat-label>
            <input type="text" matInput placeholder="Username" #userName required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" #userPassword required>
        </mat-form-field>
        <button class="login-button" mat-raised-button color="primary"
            (click)="authService.SignIn(userName.value, userPassword.value)">INGRESAR</button>

        <h3 style="text-align: center;">O</h3>
        <button class="login-with-google-button" mat-raised-button color="warn" (click)="authService.GoogleAuth()">Log
            in with Google</button>

    </mat-card-content>
    <mat-card-actions>
        <div class="forgotPassword">
            <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
        <div class="redirectToLogin">
            <span>Not registered yet?<span class="redirect" routerLink="/sign-up"> Register</span></span>
        </div>
    </mat-card-actions>
</mat-card>
