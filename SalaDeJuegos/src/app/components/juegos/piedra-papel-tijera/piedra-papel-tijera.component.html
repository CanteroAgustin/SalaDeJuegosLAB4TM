<div class="title">
    <h1>¡¡Piedra, Papel ó Tijera!!</h1>
</div>
<div class="score-board">
    <span *ngIf='userChoise' id="user-icon" class="icon">
        <img src="{{userChoise}}" />
    </span>
    <div id="user-label" class="badge">Usu.</div>
    <div id="comp-label" class="badge">Comp.</div>
    <span *ngIf='compChoise' id="comp-icon" class="icon">
        <img src="{{compChoise}}" />
    </span>
    <span id="user-score">{{ pointsUser }}</span>:<span id="comp-score">{{ pointsComp }}</span>
</div>
<p class="info-game">{{result}}</p>
<div class="choices">
    <div class="choice" (click)="play('r')">
        <img src="/assets/imagenes/rock.png" />
    </div>
    <div class="choice" (click)="play('p')">
        <img src="/assets/imagenes/paper.png" />
    </div>
    <div class="choice" (click)="play('s')">
        <img src="/assets/imagenes/scissors.png" />
    </div>
</div>
<p class="info-game">Selecciona tu jugada</p>
<div style="text-align: center">
    <button mat-button color="primary" (click)="reiniciar()">Reiniciar</button>
</div>
<app-chat [collection]="collection"></app-chat>
